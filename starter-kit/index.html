<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Capital Game!</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="./capital_game.css" rel="stylesheet" />
  </head>
  <body>
    <!--Your HTML here-->
    <div style="font-weight:bold; font-size:24px" align="left">
    Do you know the capital of this country?
    </div>
    <iframe id="themap" width=100% height=400px frameborder="0" style="border:0"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB6GB4fo15Q_SakG4dODpfwPaSsdLYjvrI
    &q=Easter+Island
  &maptype=satellite" allowfullscreen>
</iframe>
    <table id="myTable">
      <tr class="thick" style="font-weight:bold">
        <td> Country </td>
        <td> Capital </td>
        <td> Answer </td>
      </tr>
      <tr class="slim">
        <td id="pr2__question"></td>
        <td> <input id="pr2__answer" type="text" /> </td>
        <td> <button id="pr2__submit" type="button" onclick="seeAnswer()"> See Answer </button> </td>
      </tr>
      <tr id="myRow" class="slim">
      <td colspan="2">
      <input type="radio" name="myRadio" onchange="refresh();" value="1" checked/>All
      <input type="radio" name="myRadio" onchange="refresh();" value="2"/>Correct Only
      <input type="radio" name="myRadio" onchange="refresh();" value="3"/>Wrong Only
      <button id="pr3__clear" type="button" onclick="clearAll()"> Clear </button>
      </td></tr>
    </table>

    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-app.js"></script>

  </body>
</html>
